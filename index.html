<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore">0</span><span class="choice" id="playerChoice"> --- Choice </span></h2>
            <i class="far fa-hand-back-fist player-icon" title="Rock" id="playerRock" onClick="select('rock')"></i>
            <i class="far fa-hand player-icon" title="Paper" id="playerPaper" onClick="select('paper')"></i>
            <i class="far fa-hand-scissors player-icon" title="Scissors" id="playerScissors" onClick="select('scissors')"></i>
            <i class="far fa-hand-lizard player-icon" title="Lizard" id="playerLizard" onClick="select('lizard')"></i>
            <i class="far fa-hand-spock player-icon" title="Spock" id="playerSpock" onClick="select('spock')"></i>
        </div>
        <!-- Computer Container -->
        <div class="player-container" id="computer">
            <h2>Computer - <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
            <i class="far fa-hand-back-fist computer-icon" title="Rock" id="computerRock"></i>
            <i class="far fa-hand computer-icon" title="Paper" id="computerPaper"></i>
            <i class="far fa-hand-scissors computer-icon" title="Scissors" id="computerScissors"></i>
            <i class="far fa-hand-lizard computer-icon" title="Lizard" id="computerLizard"></i>
            <i class="far fa-hand-spock computer-icon" title="Spock" id="computerSpock"></i>
        </div>
        <!-- Reset Icon -->
        <i class="fas fa-sync-alt reset-icon" title="Reset" onClick="resetAll()"></i>
        <!-- Result Text -->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
